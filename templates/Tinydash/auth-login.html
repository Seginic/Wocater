<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>Tiny Dashboard - A Bootstrap Dashboard Template</title>
    <!-- Simple bar CSS -->
    <link rel="stylesheet" href="{{ static('css/simplebar.css') }}">
    <!-- Fonts CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Icons CSS -->
    <link rel="stylesheet" href="{{ static('css/feather.css') }}">
    <!-- Date Range Picker CSS -->
    <link rel="stylesheet" href="{{ static('css/daterangepicker.css') }}">
    <!-- App CSS -->
    <link rel="stylesheet" href="{{ static('css/app-light.css') }}" id="lightTheme">
    <link rel="stylesheet" href="{{ static('css/app-dark.css') }}" id="darkTheme" disabled>
    <link rel="stylesheet" href="{{ static('css/hidden-scollbar.css') }}" id="hideScoller">
  </head>
  <body class="light ">
    <div class="wrapper vh-100">
      <div class="row align-items-center h-100">
        <form action="/login/" method="post" class="col-lg-3 col-md-4 col-10 mx-auto text-center">
          <a class="navbar-brand mx-auto mt-2 flex-fill text-center" href="./index.html">
            <svg version="1.1" id="logo" class="navbar-brand-img brand-md" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 120 120" xml:space="preserve">
              <g>
                <polygon class="st0" points="78,105 15,105 24,87 87,87 	" />
                <polygon class="st0" points="96,69 33,69 42,51 105,51 	" />
                <polygon class="st0" points="78,33 15,33 24,15 87,15 	" />
              </g>
            </svg>
          </a>
          <h1 class="h6 mb-3">Sign in</h1>
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
          <div class="form-group">
            <label for="inputUsername" class="sr-only">Email address</label>
            <input type="text" id="inputUsername" class="form-control form-control-lg" placeholder="User Name" required="" autofocus="" name="name">
          </div>
          <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control form-control-lg" placeholder="Password" required="" name="password">
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" id='inputRememberMe' value="remember-me" name="remember_me"> Stay logged in </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit" id="btn_submit">Let me in</button>
          <p class="mt-5 mb-3 text-muted">© 2020</p>
        </form>
      </div>
    </div>
    <script src="{{ static('js/jquery.min.js') }}"></script>
    <script src="{{ static('js/popper.min.js') }}"></script>
    <script src="{{ static('js/moment.min.js') }}"></script>
    <script src="{{ static('js/bootstrap.min.js') }}"></script>
    <script src="{{ static('js/simplebar.min.js') }}"></script>
    <script src='{{ static('js/daterangepicker.js') }}'></script>
    <script src='{{ static('js/jquery.stickOnScroll.js') }}'></script>
    <script src="{{ static('js/tinycolor-min.js') }}"></script>
    <script src="{{ static('js/config.js') }}"></script>
    <script src="{{ static('js/apps.js') }}"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="{{ static('js/gtag.js') }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag()
      {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-56159088-1');
    </script>
    <script>
      $('#btn_submit').click(function () {
        $.ajax({
          url:'/login/',
          type:'post',
          data:{'name':$('#inputUsername').val(),
                'password':$('#inputPassword').val(),
                'remember_me':$('#inputRememberMe').val()},
          success:function (data) {
            // TODO 添加错误框 若出现错误则将错误信息填入错误框中
            // TODO django返回json 通过ajax跳转
          }
        })
      })
    </script>
  </body>
</html>
